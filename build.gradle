plugins {
    id 'org.jetbrains.kotlin.multiplatform' version '1.5.10' apply false
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.5.10' apply false
}

group = "${artifactGroup}"
version = "${libraryVersion}"

allprojects {
    repositories {
        mavenCentral()
        mavenLocal()
        google()
    }
}

subprojects {
    if (name != 'samples')
        apply plugin: 'maven-publish'
}